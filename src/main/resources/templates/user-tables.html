<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Tables</title>
    <link rel="stylesheet" href="/css/usertables.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="main-nav">
    <a href="/home" class="logo">እንብላ</a>
        <div class="container">
            
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/reservation">Reservation</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Tables Section -->
    <main class="tables-container">
        <h1>Available Tables</h1>
        <table class="tables">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Seats</th>
                    <th>Floor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through 'tables' -->
                <tr th:each="table : ${tables}">
                    <td th:text="${table.id}"></td>
                    <td th:text="${table.tableType}"></td>
                    <td th:text="${table.numberOfSeats}"></td>
                    <td th:text="${table.floorNumber}"></td>
                    <td th:text="${table.isReserved} ? 'Reserved' : 'Available'"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Our Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
