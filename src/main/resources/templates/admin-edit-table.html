<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Table</title>
    <link rel="stylesheet" th:href="@{/css/edittable.css}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="main-nav">
    <a href="/home" class="logo">እንብላ</a>
        <div class="container">
            
            <ul class="nav-links">
                <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/admin/tables}">Manage Tables</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="form-container">
        <h1>Edit Table</h1>
        <form th:action="@{/admin/tables/edit/{id}(id=${table.id})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="tableType">Table Type:</label>
                <select id="tableType" name="tableType" required>
                    <option th:if="${table.tableType == 'Romantic'}" value="Romantic" selected>Romantic</option>
                    <option th:if="${table.tableType != 'Romantic'}" value="Romantic">Romantic</option>
                    <option th:if="${table.tableType == 'Family'}" value="Family" selected>Family</option>
                    <option th:if="${table.tableType != 'Family'}" value="Family">Family</option>
                    <option th:if="${table.tableType == 'Business'}" value="Business" selected>Business</option>
                    <option th:if="${table.tableType != 'Business'}" value="Business">Business</option>
                    <option th:if="${table.tableType == 'Outdoor'}" value="Outdoor" selected>Outdoor</option>
                    <option th:if="${table.tableType != 'Outdoor'}" value="Outdoor">Outdoor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numberOfSeats">Number of Seats:</label>
                <input type="number" id="numberOfSeats" name="numberOfSeats" th:value="${table.numberOfSeats}" required />
            </div>

            <div class="form-group">
                <label for="floorNumber">Floor Number:</label>
                <input type="number" id="floorNumber" name="floorNumber" th:value="${table.floorNumber}" required />
            </div>

            <button type="submit" class="btn btn-primary">Update Table</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Our Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
