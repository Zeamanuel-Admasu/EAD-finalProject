<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>
    <link rel="stylesheet" href="/css/reservation.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="main-nav">
    <a href="#" class="logo">እንብላ</a>
        <div class="container">
            
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/menu">Menu</a></li>
                <li><a href="/reservation">Reservation</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Reservation Form -->
    <main class="reservation-container">
        <h1>Make a Reservation</h1>
        <form th:action="@{/reservation}" method="post" class="reservation-form">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-group">
                <label for="type">Reservation Type:</label>
                <select id="type" name="type" required>
                    <option value="Romantic">Romantic</option>
                    <option value="Family">Family</option>
                    <option value="Business">Business</option>
                </select>
            </div>
            <div class="form-group">
                <label for="floor">Floor Number:</label>
                <input type="number" id="floor" name="floor" required />
            </div>
            <div class="form-group">
                <label for="seats">Number of Seats:</label>
                <input type="number" id="seats" name="seats" required />
            </div>
            <div class="form-group">
                <label for="reservationDateTime">Reservation Date and Time:</label>
                <input type="datetime-local" id="reservationDateTime" name="reservationDateTime" required />
            </div>
            <button type="submit" class="reserve-btn">Reserve</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Our Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
