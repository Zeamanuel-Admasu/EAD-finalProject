<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Table</title>
    <link rel="stylesheet" th:href="@{/css/adminaddtable.css}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="main-nav">
     <a href="/home" class="logo">እንብላ</a>
        <div class="container">
           
            <ul class="nav-links">
                <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/admin/reservations}">View Reservations</a></li>
                <li><a th:href="@{/admin/tables}">Manage Tables</a></li>
                <li>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="form-container">
        <h1>Add New Table</h1>
        <form action="#" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="tableType">Table Type:</label>
                <select id="tableType" name="tableType" required>
                    <option value="" disabled selected>Select table type</option>
                    <option value="Romantic">Romantic</option>
                    <option value="Business">Business</option>
                    <option value="Family">Family</option>
                    <option value="Outdoor">Outdoor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numberOfSeats">Number of Seats:</label>
                <input type="number" id="numberOfSeats" name="numberOfSeats" required>
            </div>

            <div class="form-group">
                <label for="floorNumber">Floor Number:</label>
                <input type="number" id="floorNumber" name="floorNumber" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Table</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Our Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
